<body>
<script>

     let day = +prompt('what is planned for this day?')
 switch (day){
         case 0:
         day = 'monday';
         console.log('monday');
         break;
     case 1:
         day = 'tuesday';
         console.log('tuesday');
         break;
     case 2:
         day = 'wednesday';
         console.log('wednesday');
         break;
     case 3:
         day = 'thursday';
         console.log('thursday');
         break;
     case 4:
         day = 'friday';
         console.log('friday');
         break;
     case 5:
         day = 'saturday';
         console.log('saturday');
         break;
     case 6:
         day = 'sunday';
         console.log('sunday');
         break;
     default:
         console.log('Write correct day')
         break;
 }




</script>
