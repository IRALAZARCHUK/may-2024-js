<body>
<script>
  let fistNum = +prompt('First number')
  let secondNum = +prompt('Second number')

  switch (true) {
    case (fistNum > secondNum):
      console.log('first number is bigger')
      break;
    case (secondNum > fistNum):
      console.log('second number is bigger')
      break;
    case (secondNum === fistNum):
      console.log('equal')
      break;
  }

</script>
